# Orchestrator configuration â€” generated by scaffold.
# See docs/ARCHITECTURE.yaml for field descriptions.

project:
    module_path: github.com/petar-djukic/sdd-hello-world
    binary_name: sdd-hello-world
    binary_dir: bin
    main_package: github.com/petar-djukic/sdd-hello-world/cmd/sdd-hello-world
    go_source_dirs:
        - cmd/
    version_file: cmd/sdd-hello-world/version.go
    magefiles_dir: magefiles
    spec_globs: {}
    context_sources: |
        docs/VISION.yaml
        docs/ARCHITECTURE.yaml
        docs/SPECIFICATIONS.yaml
        docs/road-map.yaml
        docs/specs/product-requirements/prd*.yaml
        docs/specs/use-cases/rel*.yaml
        docs/specs/test-suites/test-rel*.yaml
        docs/specs/dependency-map.yaml
        docs/specs/sources.yaml
        docs/engineering/eng*.yaml
        docs/constitutions/*.yaml
        docs/*.yaml
    seed_files:
        cmd/sdd-hello-world/version.go: magefiles/version.go.tmpl
generation:
    prefix: generation-
    cycles: 0
    branch: ""
    cleanup_dirs: []
cobbler:
    dir: .cobbler/
    beads_dir: .beads/
    max_stitch_issues: 0
    max_stitch_issues_per_cycle: 10
    max_measure_issues: 1
    user_prompt: ""
    measure_prompt: docs/prompts/measure.yaml
    stitch_prompt: docs/prompts/stitch.yaml
    planning_constitution: docs/constitutions/planning.yaml
    execution_constitution: docs/constitutions/execution.yaml
    design_constitution: docs/constitutions/design.yaml
    go_style_constitution: docs/constitutions/go-style.yaml
    estimated_lines_min: 250
    estimated_lines_max: 350
    history_dir: history
podman:
    image: claude-cli
    args: []
claude:
    args:
        - --dangerously-skip-permissions
        - -p
        - --verbose
        - --output-format
        - stream-json
    silence_agent: true
    secrets_dir: .secrets
    default_token_file: claude.json
    token_file: ""
    max_time_sec: 300
